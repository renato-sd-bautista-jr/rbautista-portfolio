<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            border-radius: 10px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #333;
            margin-bottom: 10px;
        }
        .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .project {
            width: 45%;
            padding: 10px;
            margin: 10px;
            background: #eee;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
   
    
    <div class="container">
        <div class="profile">
            <img src="1.jpg" alt="Profile Picture">
            <h2>Bautista, Renato SD. JR</h2>
        </div>
        
        <section>
            <h2>About Me</h2>
            <p>Hello! I'm a passionate developer who loves exploring emerging technologies.</p>
        </section>
        
        <section>
            <h2>Projects</h2>
            <div class="projects">
                <div class="project">

                    <h3>Project 1</h3>
                    <p>A simple web project I worked on.</p>
                </div>
                <div class="project">
                    <h3>Project 2</h3>
                    <p>Another awesome project.</p>
                </div>
            </div>
        </section>
        
        <section>
            <h2>Contact</h2>
            <p>Email: myemail@example.com</p>
        </section>
    </div>
    
    <footer>
        &copy; 2025 My Portfolio
    </footer>
</body>
</html>
